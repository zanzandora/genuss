version: '3.8'

services:
  # Override development service for production
  app-dev:
    container_name: genuss-prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.yourdomain.com
      - NEXT_TELEMETRY_DISABLED=1
    # Remove volumes for production (no hot reload needed)
    volumes: []
    # Use production command (built-in from Dockerfile)
    command: []
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          'require("http").get("http://localhost:3000/api/health", (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    # Override user for security
    user: '1001:1001'
