name: Next Deployment

on:
  push:
    branches: [production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          echo "ğŸ”§ Fixing broken lockfile..."
          rm -f pnpm-lock.yaml
          echo "ğŸ“¦ Installing fresh dependencies..."
          pnpm install
          echo "âœ… Dependencies installed successfully!"

      - name: Build application
        run: |
          echo "ğŸ—ï¸ Building application..."
          pnpm run deploy
          echo "ğŸ“¦ Creating deployment package..."
          tar -czf deploy.tar.gz -C .next/standalone .
          echo "âœ… Build completed!"

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: deploy.tar.gz
          target: /var/www/genuss-hotel/genuss/

      - name: Restart app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /var/www/genuss-hotel/genuss

            echo "ğŸ“¦ Extracting new package..."
            tar -xzf deploy.tar.gz

            echo "ğŸ§¹ Cleaning old files..."
            rm -rf standalone deploy.tar.gz

            echo "ğŸ”§ Setting up files..."
            if [ -d "standalone" ]; then
              mv standalone/* . && rmdir standalone
            fi

            echo "ğŸš€ Starting application..."
            pm2 restart genuss || pm2 start server.js --name genuss
